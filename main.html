<!DOCTYPE html>

<html>

<head>
	<title> Car Insurance Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <h1>Car Insurance Form</h1>
	<form sction="#"method "POST">
  <label for="name">Name</label>
  <input type="text" id="name" required><br>
  
  <label for="email">Email</label>
  <input type="email" id="email" required><br>
  
  <label for="gender">Gender</label><br>
  <input type="radio" name="gender" value="male" required> Male 
  <input type="radio" name="gender" value="female" required> Female<br>
  
  <label for="cars">Car Brands</label><br>
  <select id="cars" required>
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedes">Mercedes</option>
  </select><br>
  
  <label for="carage">Car Age</label><br>
  <input type="number" id="carage" required><br>
  
  <label for="dop">Date of Purchase</label>
  <input type="date" id="dop" required><br>
  
  <label for="password">Password</label>
  <input type="password" id="password" required><br>
  
  <button type="submit">Submit</button>
</form>

	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
